  <text x="36" y="56" class="title">Projects Page Wireframe (Desktop • Tablet • Mobile)</text>
  <text x="36" y="84" class="muted">Keeps your expand-on-hover interaction on desktop, tap-to-expand on mobile. Neutral tone so you can layer visual design later.</text>

  <!-- Panels -->
