<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1800" height="1080" viewBox="0 0 1800 1080">
  <defs>
    <style>
      .bg { fill: #f6f6f9; }
      .panel { fill: #ffffff; stroke: #bfc1d8; stroke-width: 2; }
      .title { font: 700 28px Arial, sans-serif; fill: #3a2f6e; }
      .subtitle { font: 700 18px Arial, sans-serif; fill: #3a2f6e; }
      .label { font: 400 14px Arial, sans-serif; fill: #444; }
      .muted { font: 400 12px Arial, sans-serif; fill: #666; }
      .nav { fill: #f0f1f7; stroke: #cfd2e6; }
      .footer { fill: #f0f1f7; stroke: #cfd2e6; }
      .card { fill: #fafbff; stroke: #c9cbe0; }
      .thumb { fill: #e9ebf7; stroke: #c9cbe0; }
      .chip { fill: #eee9f9; stroke: #c9cbe0; }
      .chip-active { fill: #dcd2fb; stroke: #a59fd8; }
      .accent { fill: none; stroke: #7b61ff; stroke-width: 2; }
      .overlay { fill: rgba(123, 97, 255, 0.07); stroke: #7b61ff; stroke-dasharray: 6 6; }
      .focus { fill: none; stroke: #7b61ff; stroke-width: 3; stroke-dasharray: 2 4; }
    </style>
  </defs>

  <!-- Background -->
